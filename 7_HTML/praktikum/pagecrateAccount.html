<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
</head>
<body>

    <h1>Create Account</h1>
    <h2>Detail Form</h2>

    <form action="landingPage.html">
        <label for="first">First Name :</label><br>
        <input type="text" id="first" name="first" required>
        <br><br>

        <label for="last">Last Name :</label><br>
        <input type="text" id="last" name="last" required>
        <br><br>
        
        <label for="username">Username :</label><br>
        <input type="text" id="username" name="username" required>
        <br><br>

        <label for="email">Email :</label><br>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- gender -->
        <p>Gender :</p>
        <input type="radio" id="male" name="male" value="male" required>
        <label for="male">Male</label><br>

        <input type="radio" id="famele" name="male" value="male" required>
        <label for="famele">Famele</label><br>

        <input type="radio" id="other" name="male" value="male" required>
        <label for="male">Other</label><br><br>

        <!-- address -->
        <label for="address">Address :</label><br>
        <input type="text" id="address" name="address" required>
        <br><br>

        <label for="address">Address2 :</label><br>
        <input type="text" id="address" name="address" required>
        <br><br>

        <label for="name">Nationaliti :</label><br>
        <label for="nationaliti" style="font-size: 12px;">Nationaliti</label><br>
        <select name="nationaliti" id="nationaliti" style="width: 100px; height: 23px;" required>
            <option value="nationaliti">Indonesia</option>
            <option value="nationaliti">Inggris</option>
            <option value="nationaliti">Francis</option>
        </select><br><br>

        <label for="">Language Spoken :</label><br>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> Bahasa Indonesia</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> English</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> other</label><br><br>

        <input type="submit" value="Create Account">
    </form>
    
</body>
</html>
